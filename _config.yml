  #  submenu:
  #    - title: 'Code Highlighter'
  #      url: '/intro/code-highlighting-post/'
  #   - title: 'Sample Post'
  #      url: '/intro/sample-post/'

# Owner/author information
owner:
  name    : Dimas Prasetya
  site    : https://dimasprasetya.web.id
  avatar  : images/my-bio.jpg
  bio     : "Seorang pencari ilmu yang memiliki semangat dan motivasi untuk explore hal-hal baru, suka dengan tantangan, dan senang berdiskusi dan berbagi ilmu pengetahuan | Seorang mahasiswa jurusan teknik informatika di salah satu universitas swasta daerah Jakarta yang tertarik mempelajari hal-hal yang berhubungan dengan programming khususnya mobile dan ethical hacking.
  Selain menjadi mahasiswa, sekarang bekerja sebagai Application Developer di salah satu perusahaan IT di Indonesia. -- Keep Trying, Never Stop Learning! --"
  email   : prasetya.dimas95@gmail.com
  # Twitter nick for use in Twitter cards and follow button.
  # twitter : D_Mas95 # if no twitter in this config, the twitter follow button will be removed
  # GitHub nick for use in follow button in author block.
  # github  : dimas-prasetya

# Twitter account associated with the site if different from owner/author twitter account.
# Used in Twitter cards.
twitter: 

# Social networking links used in author block underneath posts. Update and remove as you like.
social:
  - title   : "github"
    url     : "https://github.com/dimas-prasetya"
  - title   : "facebook"
    url     : "https://www.facebook.com/AndroCyber"
  - title   : "instagram"
    url     : "https://www.instagram.com/prasetya.dimas"
  - title   : "linkedin"
    url     : "https://www.linkedin.com/in/dimas-prasetya/"

# Background image to be tiled on all pages
background: ""

# Analytics and webmaster tools stuff goes here
google_analytics : UA-51165053-2
google_verify    : 
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify      : 

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone    : Asia/Jakarta
locale      : en_US
future      : true
highlighter : rouge
markdown    : kramdown
sass:
  sass_dir  : _sass
  style     : compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

# if true, shows the floatting share buttons
float_share: true

# Octopress
# Default extensions
post_ext: md
page_ext: md
# Found in _templates/
post_layout: post
page_layout: page
# Format titles with titlecase?
titlecase: true

include: [".htaccess"]
exclude: ["demo/*", "lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
gems:
  - jekyll-paginate
  - jekyll-archives
theme: neo-hpstr-jekyll-theme


# Jekyll Archives
jekyll-archives:
  enabled: []
  layout: 'archive'
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'