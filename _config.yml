title       : ""
description : "Selamat datang di DimasPrasetya.Web.Id. Website ini berisi kumpulan catatan tentang apa yang sudah penulis pelajari khususnya seputar tekhnologi informasi yang mencakup programming (mobile, android, java, c++, spring, dll) dan security (ethical hacking). Website ini juga di dedikasikan untuk sarana berbagi ilmu pengetahuan, sehingga ilmu yang sudah didapatkan penulis bisa dipahami dan bermanfaat bagi pembaca sekalian."

# put your disqus here
disqus_shortname  : dimasprasetyawebid
reading_time      : true # if true, shows the estimated reading time for a post
words_per_minute  : 200
logo              : images/my-logo.png # logo visible in the topbar
excerpt_separator : <!--more-->
# Your site's domain goes here (eg: //mmistakes.github.io, http://mademistakes.com, etc)
# When testing locally leave blank or use http://localhost:4000

url : dimasprasetya.web.id

# draw your top menu here
# each item must have a title and a url.
#   To list post categories. use type: 'categories'
#   To create sub categories. add a submenu item
# See the example
menu:
  - title     : 'Home'
    url       : '/'
  - title     : 'Archives'
    url       : '/archives'
  - title     : 'Categories'
    url       : '/categories'
    type      : 'categories'
  - title     : 'Tags'
    url       : '/tags'
  #  url: '/categories'
  #  type: 'categories'
